<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#48dbfb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.8);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.2);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main diamond shape -->
  <polygon points="50,10 80,35 50,85 20,35" fill="url(#gradient1)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  
  <!-- Glass reflection -->
  <polygon points="50,10 65,25 50,45 35,25" fill="url(#gradient2)" opacity="0.7"/>
  
  <!-- Inner accent -->
  <circle cx="50" cy="40" r="8" fill="rgba(255,255,255,0.6)" opacity="0.8"/>
  
  <!-- Dollar sign -->
  <text x="50" y="46" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="rgba(0,0,0,0.7)" text-anchor="middle">$</text>
</svg> 